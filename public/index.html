<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNTAX AI // TERMINAL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600;700&display=swap');
        
        :root {
            --primary: #0f0;
            --secondary: #0ff;
            --accent: #f0f;
            --bg: #0d0d0d;
            --panel-bg: rgba(10, 20, 10, 0.95);
            --glass: rgba(13, 13, 13, 0.9);
            --glow: 0 0 20px rgba(0, 255, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: var(--primary);
            font-family: 'Fira Code', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            position: relative;
        }

        /* CRT Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 1;
            min-height: 0;
            transition: var(--transition);
            width: 100%;
        }

        /* History Panel */
        .history-panel {
            width: 320px;
            background: rgba(5, 15, 5, 0.98);
            border-right: 1px solid var(--primary);
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            backdrop-filter: blur(10px);
            box-shadow: 5px 0 30px rgba(0, 255, 0, 0.1);
        }

        .history-panel.active {
            transform: translateX(0);
        }

        .history-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-header h2 {
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--primary);
        }

        .history-controls {
            display: flex;
            gap: 10px;
        }

        .history-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 12px;
            font-family: 'Fira Code', monospace;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.8rem;
        }

        .history-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: var(--glow);
        }

        .history-search {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
        }

        .search-input {
            width: 100%;
            background: rgba(0, 20, 0, 0.5);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 10px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            outline: none;
            transition: var(--transition);
        }

        .search-input:focus {
            box-shadow: var(--glow);
            border-color: var(--secondary);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .history-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(0, 30, 0, 0.3);
            border: 1px solid transparent;
            border-left: 3px solid var(--primary);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .history-item:hover {
            background: rgba(0, 255, 0, 0.05);
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .history-item.active {
            background: rgba(0, 255, 0, 0.1);
            border-color: var(--secondary);
            box-shadow: var(--glow);
        }

        .history-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .history-item:hover::before {
            left: 100%;
        }

        .history-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--secondary);
            display: flex;
            justify-content: space-between;
        }

        .history-preview {
            font-size: 0.8rem;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-time {
            font-size: 0.7rem;
            opacity: 0.6;
        }

        .history-empty {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.5;
            font-style: italic;
        }

        /* Main Header */
        header {
            border-bottom: 2px solid var(--primary);
            padding-bottom: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 1.8rem;
            letter-spacing: 5px;
            text-shadow: 0 0 15px var(--primary);
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.5)); }
            100% { filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5)); }
        }

        .status {
            font-size: 0.9rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .toggle-history {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            font-family: 'Fira Code', monospace;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-history:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: var(--glow);
            transform: scale(1.05);
        }

        /* Chat Area */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            background: rgba(0, 20, 0, 0.2);
            margin-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) #000;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(5px);
        }

        #chat-box::-webkit-scrollbar { width: 10px; }
        #chat-box::-webkit-scrollbar-track { background: rgba(0, 20, 0, 0.3); }
        #chat-box::-webkit-scrollbar-thumb { 
            background: linear-gradient(var(--primary), var(--secondary)); 
            border-radius: 5px; 
        }

        /* Messages */
        .message {
            display: flex;
            flex-direction: column;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-msg { align-items: flex-end; }
        .bot-msg { align-items: flex-start; }

        .bubble {
            max-width: 85%;
            padding: 12px 18px;
            border: 1px solid;
            background: rgba(0, 255, 0, 0.05);
            backdrop-filter: blur(5px);
            word-wrap: break-word;
            white-space: pre-wrap;
            position: relative;
            overflow: hidden;
        }

        .bubble::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .user-msg .bubble {
            border-color: var(--secondary);
            color: var(--secondary);
            background: rgba(0, 255, 255, 0.05);
            border-radius: 15px 15px 5px 15px;
        }

        .bot-msg .bubble {
            border-color: var(--primary);
            border-radius: 15px 15px 15px 5px;
        }

        .sender {
            font-size: 0.8rem;
            margin-bottom: 5px;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timestamp {
            font-size: 0.7rem;
            opacity: 0.5;
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 10px;
            border: 1px solid var(--primary);
            padding: 15px;
            background: rgba(0, 10, 0, 0.7);
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .input-area:focus-within {
            border-color: var(--secondary);
            box-shadow: var(--glow);
        }

        .prompt-symbol {
            padding-top: 10px;
            font-weight: bold;
            color: var(--secondary);
            animation: blink 1s infinite;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--primary);
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            resize: none;
            outline: none;
            min-height: 40px;
            max-height: 120px;
            transition: var(--transition);
        }

        textarea::placeholder {
            color: rgba(0, 255, 0, 0.5);
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            border: none;
            padding: 0 25px;
            font-weight: 700;
            font-family: 'Fira Code', monospace;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading Animation */
        .typing-indicator {
            display: inline-flex;
            gap: 3px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: #000;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 255, 0, 0.3);
            transition: var(--transition);
            z-index: 100;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 30px rgba(0, 255, 0, 0.5);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 30, 0, 0.9);
            border: 1px solid var(--primary);
            padding: 15px 20px;
            border-radius: 5px;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .history-panel {
                width: 100%;
                position: fixed;
                height: 100%;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            .bubble {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- History Panel -->
    <div class="history-panel" id="historyPanel">
        <div class="history-header">
            <h2>CHAT HISTORY</h2>
            <div class="history-controls">
                <button class="history-btn" id="clearHistory">CLEAR</button>
                <button class="history-btn" id="closeHistory">✕</button>
            </div>
        </div>
        
        <div class="history-search">
            <input type="text" class="search-input" id="historySearch" placeholder="Search history...">
        </div>
        
        <div class="history-list" id="historyList">
            <!-- History items will be dynamically added here -->
            <div class="history-empty">No conversations yet</div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <header>
            <div class="header-left">
                <button class="toggle-history" id="toggleHistory">
                    <span>☰</span>
                    HISTORY
                </button>
                <h1>SYNTAX AI</h1>
            </div>
            <div class="status">SYSTEM: ONLINE | ENCRYPTION: 256-BIT | MEMORY: ACTIVE</div>
        </header>

        <div id="chat-box">
            <div class="message bot-msg">
                <span class="sender">
                    [SYSTEM]
                    <span class="timestamp">[12:00:00]</span>
                </span>
                <div class="bubble">Initiating sequence... Welcome, User. I am SYNTAX AI. How may I assist your operations today?</div>
            </div>
        </div>

        <div class="input-area">
            <span class="prompt-symbol">root@user:~#</span>
            <textarea id="user-input" placeholder="Enter command protocol..." autofocus rows="1"></textarea>
            <button id="send-btn">EXECUTE</button>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" id="scrollToBottom" title="Scroll to bottom">↓</button>

    <script>
        // DOM Elements
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const historyPanel = document.getElementById('historyPanel');
        const toggleHistoryBtn = document.getElementById('toggleHistory');
        const closeHistoryBtn = document.getElementById('closeHistory');
        const clearHistoryBtn = document.getElementById('clearHistory');
        const historySearch = document.getElementById('historySearch');
        const historyList = document.getElementById('historyList');
        const scrollToBottomBtn = document.getElementById('scrollToBottom');

        // State Management
        let currentConversationId = null;
        let conversations = JSON.parse(localStorage.getItem('syntaxAI_conversations') || '[]');
        let isProcessing = false;

        // Initialize
        function init() {
            loadConversations();
            if (conversations.length > 0) {
                loadConversation(conversations[0].id);
            } else {
                createNewConversation();
            }
            
            // Auto-resize textarea
            userInput.addEventListener('input', autoResize);
            
            // Load animation for existing messages
            document.querySelectorAll('.message').forEach((msg, index) => {
                msg.style.animationDelay = `${index * 0.1}s`;
            });
        }

        // Auto-resize textarea
        function autoResize() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        }

        // Conversation Management
        function createNewConversation() {
            const id = Date.now().toString();
            const conversation = {
                id,
                title: 'New Conversation',
                messages: [],
                timestamp: new Date().toISOString(),
                lastModified: new Date().toISOString()
            };
            
            conversations.unshift(conversation);
            currentConversationId = id;
            saveConversations();
            updateHistoryList();
            clearChatBox();
            
            // Add welcome message
            addMessage('Initiating new conversation protocol... Ready for input.', 'bot', false);
            
            showNotification('New conversation created');
            return conversation;
        }

        function loadConversation(id) {
            const conversation = conversations.find(c => c.id === id);
            if (!conversation) return;
            
            currentConversationId = id;
            clearChatBox();
            
            // Load messages
            conversation.messages.forEach(msg => {
                addMessage(msg.content, msg.role, false);
            });
            
            // Update active state in history list
            document.querySelectorAll('.history-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.id === id) {
                    item.classList.add('active');
                }
            });
            
            scrollToBottom();
            showNotification('Conversation loaded');
        }

        function saveCurrentConversation() {
            const conversation = conversations.find(c => c.id === currentConversationId);
            if (!conversation) return;
            
            // Update title if first message
            if (conversation.messages.length === 0 && userInput.value.trim()) {
                const title = userInput.value.trim().substring(0, 30) + (userInput.value.trim().length > 30 ? '...' : '');
                conversation.title = title;
            }
            
            conversation.lastModified = new Date().toISOString();
            saveConversations();
            updateHistoryList();
        }

        function saveConversations() {
            // Keep only last 50 conversations
            conversations = conversations.slice(0, 50);
            localStorage.setItem('syntaxAI_conversations', JSON.stringify(conversations));
        }

        function clearAllHistory() {
            if (confirm('Delete all conversation history? This action cannot be undone.')) {
                conversations = [];
                localStorage.removeItem('syntaxAI_conversations');
                createNewConversation();
                updateHistoryList();
                showNotification('History cleared');
            }
        }

        // UI Functions
        function loadConversations() {
            conversations.sort((a, b) => new Date(b.lastModified) - new Date(a.lastModified));
            updateHistoryList();
        }

        function updateHistoryList() {
            historyList.innerHTML = '';
            
            if (conversations.length === 0) {
                historyList.innerHTML = '<div class="history-empty">No conversations yet</div>';
                return;
            }
            
            const searchTerm = historySearch.value.toLowerCase();
            
            conversations.forEach(conversation => {
                if (searchTerm && !conversation.title.toLowerCase().includes(searchTerm)) {
                    return;
                }
                
                const item = document.createElement('div');
                item.className = `history-item ${conversation.id === currentConversationId ? 'active' : ''}`;
                item.dataset.id = conversation.id;
                
                const time = new Date(conversation.lastModified);
                const timeStr = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const dateStr = time.toLocaleDateString();
                
                const preview = conversation.messages.length > 0 
                    ? conversation.messages[0].content.substring(0, 50) + '...'
                    : 'Empty conversation';
                
                item.innerHTML = `
                    <div class="history-title">
                        <span>${conversation.title}</span>
                        <span class="history-time">${timeStr}</span>
                    </div>
                    <div class="history-preview">${preview}</div>
                    <div class="history-time">${dateStr}</div>
                `;
                
                item.addEventListener('click', () => {
                    loadConversation(conversation.id);
                    if (window.innerWidth < 768) {
                        historyPanel.classList.remove('active');
                    }
                });
                
                historyList.appendChild(item);
            });
        }

        function addMessage(text, sender, saveToHistory = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-msg`;
            
            const now = new Date();
            const timestamp = `[${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}]`;
            
            const senderLabel = sender === 'user' ? '[USER]' : '[SYNTAX]';
            const formattedText = text.replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = `
                <span class="sender">
                    ${senderLabel}
                    <span class="timestamp">${timestamp}</span>
                </span>
                <div class="bubble">${formattedText}</div>
            `;
            
            chatBox.appendChild(messageDiv);
            
            // Add to current conversation
            if (saveToHistory && currentConversationId) {
                const conversation = conversations.find(c => c.id === currentConversationId);
                if (conversation) {
                    conversation.messages.push({
                        role: sender,
                        content: text,
                        timestamp: now.toISOString()
                    });
                    
                    // Update conversation title with first message
                    if (conversation.messages.length === 1) {
                        conversation.title = text.substring(0, 30) + (text.length > 30 ? '...' : '');
                    }
                    
                    saveConversations();
                    updateHistoryList();
                }
            }
            
            scrollToBottom();
            return messageDiv;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-msg typing-indicator';
            typingDiv.id = 'typing-indicator';
            
            typingDiv.innerHTML = `
                <span class="sender">[SYNTAX]</span>
                <div class="bubble">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            chatBox.appendChild(typingDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                chatBox.scrollTo({
                    top: chatBox.scrollHeight,
                    behavior: 'smooth'
                });
            });
        }

        function clearChatBox() {
            chatBox.innerHTML = '';
        }

        function showNotification(message) {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100px)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Chat Handler
        async function handleChat() {
            const text = userInput.value.trim();
            if (!text || isProcessing) return;
            
            // Add user message
            addMessage(text, 'user');
            userInput.value = '';
            userInput.style.height = 'auto';
            
            // Disable input while processing
            isProcessing = true;
            userInput.disabled = true;
            sendBtn.disabled = true;
            sendBtn.textContent = "PROCESSING...";
            
            // Save conversation state
            saveCurrentConversation();
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: text, 
                        history: conversations.find(c => c.id === currentConversationId)?.messages || [] 
                    })
                });
                
                const data = await response.json();
                
                removeTypingIndicator();
                
                if (data.error) {
                    addMessage(`SYSTEM ERROR: ${data.error}`, 'bot');
                } else {
                    addMessage(data.reply, 'bot');
                }
                
            } catch (err) {
                removeTypingIndicator();
                addMessage("NETWORK FAILURE: Connection refused. Please check your connection.", 'bot');
            } finally {
                isProcessing = false;
                userInput.disabled = false;
                sendBtn.disabled = false;
                sendBtn.textContent = "EXECUTE";
                userInput.focus();
            }
        }

        // Event Listeners
        toggleHistoryBtn.addEventListener('click', () => {
            historyPanel.classList.toggle('active');
        });

        closeHistoryBtn.addEventListener('click', () => {
            historyPanel.classList.remove('active');
        });

        clearHistoryBtn.addEventListener('click', clearAllHistory);

        historySearch.addEventListener('input', updateHistoryList);

        sendBtn.addEventListener('click', handleChat);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleChat();
            }
        });

        scrollToBottomBtn.addEventListener('click', scrollToBottom);

        // Auto-hide scroll button
        chatBox.addEventListener('scroll', () => {
            const isAtBottom = chatBox.scrollHeight - chatBox.scrollTop - chatBox.clientHeight < 50;
            scrollToBottomBtn.style.opacity = isAtBottom ? '0' : '1';
            scrollToBottomBtn.style.pointerEvents = isAtBottom ? 'none' : 'all';
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
