<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNTAX AI // TERMINAL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap');

        :root {
            --primary: #0f0;
            --bg: #0d0d0d;
            --scanline: rgba(0, 255, 0, 0.1);
            --glass: rgba(13, 13, 13, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            color: var(--primary);
            font-family: 'Fira Code', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* CRT Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            z-index: 1;
        }

        /* Header */
        header {
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px var(--primary);
        }

        h1 { font-size: 1.5rem; letter-spacing: 5px; }
        .status { font-size: 0.8rem; opacity: 0.8; }

        /* Chat Area */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #333;
            background: rgba(0, 20, 0, 0.3);
            margin-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) #000;
        }

        /* Messages */
        .message { margin-bottom: 15px; display: flex; flex-direction: column; }
        .user-msg { align-items: flex-end; }
        .bot-msg { align-items: flex-start; }

        .bubble {
            max-width: 80%;
            padding: 10px 15px;
            border: 1px solid var(--primary);
            background: rgba(0, 255, 0, 0.05);
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.2);
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .user-msg .bubble { border-color: #0ff; color: #0ff; box-shadow: 0 0 5px rgba(0, 255, 255, 0.2); }
        .sender { font-size: 0.7rem; margin-bottom: 2px; opacity: 0.7; }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 10px;
            border: 1px solid var(--primary);
            padding: 10px;
            background: #000;
        }

        .prompt-symbol { padding-top: 10px; font-weight: bold; }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--primary);
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            resize: none;
            outline: none;
            height: 40px;
        }

        button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 0 20px;
            font-weight: bold;
            font-family: 'Fira Code', monospace;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #fff;
            box-shadow: 0 0 15px var(--primary);
        }

        button:disabled { background: #333; cursor: not-allowed; }

        /* Loading Animation */
        .typing::after { content: 'â–‹'; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>SYNTAX AI</h1>
            <div class="status">SYSTEM: ONLINE | ENCRYPTION: 256-BIT</div>
        </header>

        <div id="chat-box">
            <div class="message bot-msg">
                <span class="sender">[SYSTEM]</span>
                <div class="bubble">Initiating sequence... Welcome, User. I am SYNTAX AI. How may I assist your operations today?</div>
            </div>
        </div>

        <div class="input-area">
            <span class="prompt-symbol">root@user:~#</span>
            <textarea id="user-input" placeholder="Enter command protocol..." autofocus></textarea>
            <button id="send-btn">EXECUTE</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        let history = []; // Menyimpan konteks percakapan sementara

        // Fungsi Auto Scroll
        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Menambah Pesan ke UI
        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender === 'user' ? 'user-msg' : 'bot-msg');
            
            const senderLabel = sender === 'user' ? '[USER]' : '[SYNTAX]';
            
            // Format teks (Ganti baris baru jadi <br>)
            const formattedText = text.replace(/\n/g, '<br>');

            msgDiv.innerHTML = `
                <span class="sender">${senderLabel}</span>
                <div class="bubble">${formattedText}</div>
            `;
            
            chatBox.appendChild(msgDiv);
            scrollToBottom();
        }

        async function handleChat() {
            const text = userInput.value.trim();
            if (!text) return;

            // Tambahkan pesan user
            addMessage(text, 'user');
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            sendBtn.innerText = "PROCESSING...";

            // Update history untuk Gemini (Format Google AI SDK)
            const userHistoryItem = { role: "user", parts: [{ text: text }] };
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, history: history })
                });

                const data = await response.json();
                
                if (data.error) {
                    addMessage("ERROR: " + data.error, 'bot');
                } else {
                    addMessage(data.reply, 'bot');
                    // Simpan history
                    history.push(userHistoryItem);
                    history.push({ role: "model", parts: [{ text: data.reply }] });
                }

            } catch (err) {
                addMessage("SYSTEM FAILURE: Connection Refused.", 'bot');
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                sendBtn.innerText = "EXECUTE";
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', handleChat);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleChat();
            }
        });
    </script>
</body>
</html>
